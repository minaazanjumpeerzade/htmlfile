<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <h1>Button using Bootstrap</h1>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondarybutton</button>
<h2>link as button</h2>
<a href="https://ultimez.com/" class="btn btn-info">info link button</a>
<a href="https://ultimez.com/" class="btn btn-success">success link button</a>
<h1>button size</h1>
<button class="btn btn-lg btn-danger">larger button</button>
<button class="btn btn-sm btn-warning">small button</button>
<h2>button style</h2>
<button class="btn btn-outline-primary">outline primary button</button>
<button class="btn btn-outline-secondary btn-lg">outline secondary button</button>
<h1>button group</h1>
<div class="btn-group">
<a href="https://ultimez.com/" class="btn btn-primary">button 1</a>
<a href="https://ultimez.com/" class="btn btn-primary">button 2</a>
<a href="https://ultimez.com/" class="btn btn-primary">button 3</a>
</div>
<script src="bootstrap.bundle.min.js">
    </script>
</body>
</html>
